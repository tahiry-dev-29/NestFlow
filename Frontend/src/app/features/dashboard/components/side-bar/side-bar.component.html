<!-- Sidebar mobile -->
<aside
  class="lg:static z-50 text-white transition-all duration-300 ease-in-out rounded-2xl hover:overflow-y-auto overflow-hidden p-4 h-full bg-opacity-85"
  [ngClass]="sideLeftBarState() ? 'hover:custom-scrolbar' : 'no-custom-scrolbar'"
  [class.bg-transparent]="!sideLeftBarState() && isMobile()"
  [class.bg-slate-850]="sideLeftBarState()"
>
  <div class="flex flex-col space-y-6 m-4 pb-0 h-full ">
    <!-- Logo -->
    <div class="flex items-center justify-center">
      <img src="#" alt="Site Logo" class="h-10" />
    </div>

    <hr class="border-gray-700" />

    <!-- Navigation -->
    <section class="flex flex-col flex-grow mt-4 mb-0">
      <ul class="flex flex-col pl-0 mb-0 space-y-2 gap-y-3">
        <!-- Dashboard -->
        <li class="flex items-center hover-lists" routerLink="overview" routerLinkActive="active-lists"
          [routerLinkActiveOptions]="{ exact: true }">
          <a class="flex items-center text-blue-500/85">
            <span class="menu-icon" [ngClass]="classes().menuIconClass('overview')">
              dashboard
            </span>
            <span class="font-semibold" [ngClass]="classes().textClassList('overview')">
              Dashboard
            </span>
          </a>
        </li>

        <!-- Users -->
        <li class="hover-lists" routerLink="users" routerLinkActive="active-lists"
          [routerLinkActiveOptions]="{ exact: true }">
          <a class="flex items-center text-green-500/85">
            <span class="menu-icon flex items-center" [ngClass]="classes().menuIconClass('users')">
              person
            </span>
            <span class="font-semibold" [ngClass]="classes().textClassList('users')">
              Users
            </span>
          </a>
        </li>

        <!-- Subscriptions -->
        <li class="flex items-center hover-lists" routerLink="subscriptions" routerLinkActive="active-lists"
          [routerLinkActiveOptions]="{ exact: true }">
          <a class="flex items-center text-yellow-500/85">
            <span class="menu-icon menu-icon-red" [ngClass]="classes().menuIconClass('subscriptions')">
              subscriptions
            </span>
            <span class="font-semibold" [ngClass]="classes().textClassList('subscriptions')">
              Subscriptions
            </span>
          </a>
        </li>
      </ul>

      <!-- Settings -->
      <ul class="mt-auto border-t border-gray-700 pt-4">
        <li class="flex items-center hover-lists" [ngClass]="dropdownClasses().listClasses">
          <div class="group w-full">
            <div class="transition-all duration-300" [class.hidden]="!sideRightbarState()">
              <ul class="flex flex-col gap-2 text-white">
                <li class="flex items-center group-hover:shadow-dark-blur group rounded-3 transition mb-3">
                  <a routerLink="/logout" class="flex w-full justify-around gap-2 p-2 items-center space-x-3">
                    <span class="font-semibold group-hover:text">Logout</span>
                    <span class="material-icons text-base group-hover:text">logout</span>
                  </a>
                </li>
              </ul>
            </div>
            <button class="flex items-center justify-between gap-2 font-medium cursor-pointer rounded-lg w-full"
              (click)="toggleDropdown()">
              <div class="flex items-center gap-5">
                <span class="material-icons text-base text-gray-500/85" [ngClass]="dropdownClasses().iconClasses">
                  settings
                </span>
                <span class="font-semibold" [ngClass]="dropdownClasses().textClasses">
                  Settings
                </span>
              </div>
              <span class="material-icons text-lg transition-transform" [ngClass]="dropdownClasses().arrowClasses">
                arrow_forward_ios
              </span>
            </button>
          </div>
        </li>
      </ul>
    </section>
  </div>
</aside>
