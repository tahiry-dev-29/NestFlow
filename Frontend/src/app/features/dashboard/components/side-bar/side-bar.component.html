<mat-drawer-container class="h-screen flex" autosize>
    <!-- Sidebar -->
    <mat-drawer #drawer class="text-white flex flex-col p-4 space-y-6"  mode="side" [opened]="true">
        <!-- Sidebar Header -->
        <div class="flex items-center space-x-3">
            <h2 class="text-xl font-bold">Navigation</h2>
        </div>

        <!-- Navigation Links -->
        <nav class="flex flex-col space-y-3">
            <a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                <span>Home</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                <span>About</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                <span>Settings</span>
            </a>
        </nav>

        <!-- Toggle Button -->
        <div class="mt-auto">
            <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
                mat-raised-button (click)="toggleFiller()">
                Toggle Extra Content
            </button>
        </div>

        <!-- Conditional Content -->
        @if (showFiller()) {
        <div class="mt-4 bg-gray-700 p-3 rounded">
            <p class="text-sm text-gray-300">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
        </div>
        }
    </mat-drawer>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center p-6">
        <button class="bg-indigo-500 text-white px-4 py-2 rounded shadow-md hover:bg-indigo-600" mat-button
            (click)="drawer.toggle()">
            Toggle sidenav
        </button>
    </div>
</mat-drawer-container>
