<aside
  class="rounder rounded-2xl transition-opacity duration-300 ease-in-out bg-slate-850 text-white shadow-lg p-4 h-full"
  [class.w-64]="sidebarState()"
  [class.hidden]="!sidebarState()"
>
  <div class="flex flex-col space-y-6 h-full">
    <div
      class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full"
    >
      <div class="flex items-center justify-center py-4">
        <!-- Logo -->
        <img src="#" alt="Site Logo" class="h-10" />
      </div>
      <hr class="border-gray-700" />

      <!-- Navigation Menu -->
      <ul class="flex flex-col pl-0 mb-0 mt-4 space-y-2">
        <!-- Dashboard -->
        <li
          class="flex items-center hover-lists"
          routerLink="/dashboard"
          routerLinkActive="active-lists"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="flex items-center space-x-3">
            <span
              class="menu-icon"
              [ngClass]="{
                'menu-icon-solid': isActive('dashboard'),
                'menu-icon-outline': !isActive('dashboard')
              }"
            >
              dashboard
            </span>
            <span class="font-semibold" 
            [ngClass]="{
              text: isActive('dashboard'),
              'text-white': !isActive('dashboard')
            }"
            >Dashboard</span>
          </a>
        </li>

        <!-- Assuming "dashboard" is the parent route -->
        <li
          class="hover-lists"
          routerLink="/dashboard/users"
          routerLinkActive="active-lists"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="flex items-center space-x-3">
            <span
              class="menu-icon flex items-center"
              [ngClass]="{
                'menu-icon-solid': isActive('users'),
                'menu-icon-outline': !isActive('users')
              }"
            >
              person
            </span>
            <span
              class="font-semibold"
              [ngClass]="{
                text: isActive('users'),
                'text-white': !isActive('users')
              }"
              >Users</span
            >
          </a>
        </li>

        <!-- Subscriptions -->
        <li
          class="flex items-center hover-lists"
          routerLink="/subscriptions"
          routerLinkActive="active-lists"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="flex items-center space-x-3">
            <span
              class="menu-icon menu-icon-red"
              [ngClass]="{
                'menu-icon-solid': isActive('subscriptions'),
                'menu-icon-outline': !isActive('subscriptions')
              }"
            >
              subscriptions
            </span>
            <span class="font-semibold" [ngClass]="{
              text: isActive('subscriptions'),
              'text-white': !isActive('subscriptions')
            }">Subscriptions</span>
          </a>
        </li>

        <!-- Settings -->
        <li
          class="flex items-center hover-lists"
          routerLink="/settings"
          routerLinkActive="active-lists"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="flex items-center space-x-3">
            <span
              class="menu-icon menu-icon-gray"
              [ngClass]="{
                'menu-icon-solid': isActive('settings'),
                'menu-icon-outline': !isActive('settings')
              }"
            >
              settings
            </span>
            <span class="font-semibold" [ngClass]="{
              text: isActive('settings'),
              'text-white': !isActive('settings')
            }">Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</aside>
