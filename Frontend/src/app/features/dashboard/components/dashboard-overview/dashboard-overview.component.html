<section class="flex w-full justify-end max-h-full relative overflow-hidden">
  <!-- Sidebar gauche -->
  <app-side-bar
    [class.w-[18%]]="sideLeftBarState()"
    [class.-translate-x-0]="sideLeftBarState()"
    [class.-translate-x-full]="!sideLeftBarState()"
    [class.shadow-lg]="sideLeftBarState()"
    class="transition-all duration-500 ease-[cubic-bezier(0.4, 0.0, 0.2, 1)] fixed left-0 top-0 h-full bg-transparent"
  ></app-side-bar>

  <!-- Section principale -->
  <section
    [class.w-[82%]]="sideLeftBarState()"
    [class.w-[100%]]="!sideLeftBarState()"
    class="transition-all duration-500 ease-[cubic-bezier(0.4, 0.0, 0.5, 1)] flex justify-around gap-5"
  >
    <!-- Contenu principal -->
    <div
      class="flex-1 flex flex-col transition-all ease-[cubic-bezier(0.4, 0.0, 0.2, 1)] duration-500"
    >
      <!-- Header -->
      <app-header class="header-menu"></app-header>

      <!-- Content -->
      <main class="flex-1 p-4">
        <button (click)="toggleRight()" class="text">Show/Hide Sidebar</button>
        <router-outlet></router-outlet>
      </main>
    </div>
  </section>

  <!-- Sidebar droit -->
  <app-side-bar-right></app-side-bar-right>
</section>
